<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Formulaire</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    </head>

    <body>
        <div class='row'>
                <div class='panel panel-primary'>
                    <h3>Connexion</h3>

                        <form role='form' id='form'>

                            <div class='form-group'>
                                <label for='email'>Votre adresse email</label>
                                <input type='email' class='form-control' id='email' placeholder='Adresse email'>
                                <div id='helpEmail'></div>
                            </div>

                            <div class='form-group'>
                                <label for='password'>Votre mot de passe</label>
                                <input type='password' class='form-control' id='password' placeholder='Mot de passe'>
                                <div id='helpPassword'></div>
                            </div>

                            <button type='submit' name='submit' class='btn btn-danger btn-block' id='submit'>Valider</button><br>
                        
                            <div id='validation'></div>
                            <div id='theEmail'></div>
                            <div id='thePassword'></div>

                        </form>
                </div>
        </div>
        
    
        
    </body>
    </html>
